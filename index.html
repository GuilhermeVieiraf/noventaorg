<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>noventaorg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/fivecon.png">
    <link rel="apple-touch-icon" href="/assets/fivecon.png">
    <link rel="stylesheet" href="css/style.css">
    <!-- Carrega o componente de header -->
    <script src="js/components/header.js"></script>
</head>

<body>
    <!-- O header será inserido automaticamente aqui pelo JavaScript -->

    <!-- Início do Hero (Vídeo) -->
    <section id="hero" class="container">
        <div class="video-noventa">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/k5Q39PREkfY?si=PHT8upSpXw8ktn0C"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>
    <!-- Fim do Hero -->

    <!-- Início das fotos home -->
    <section id="fotos-home" class="container">
        
        <div class="bloco-foto">
            <img src="/assets/imagens/home/home1.jpg" alt=" Foto Gabriel, manobra wallride">
        </div>
        <div class="bloco-foto">
            <img src="/assets/imagens/home/home2.jpg" alt="Foto Silmar, Ramon e Thales">
        </div>
        <div class="bloco-foto">
            <img src="/assets/imagens/home/home3.jpg" alt="foto monumental Thales">
        </div>
        <div class="bloco-foto">
            <img src="/assets/imagens/home/home4.jpg" alt="Foto Thales, manobra no-comply">
        </div>
        <div class="bloco-foto">
            <img src="/assets/imagens/home/home5.jpg" alt="Adesivo noventao na camisa">
        </div>
        <div class="bloco-foto">
            <img src="/assets/imagens/home/home6.gif" alt="Gif raspando o cabelo do Thales">
        </div>
        <div class="bloco-foto">
            <img src="/assets/imagens/home/home7.jpg" alt="Foto Ramon, Thales, Miguel e Brivi">
        </div>
        <div class="bloco-foto">
            <img src="/assets/imagens/home/home8.gif" alt="GIF Manu descendo de skate com o senhor cadeirante">
        </div>
        <div class="bloco-foto">
            <img src="/assets/imagens/home/home9.gif" alt="GIF adesivo nove">
        </div>
        <div class="bloco-foto">
            <img src="/assets/imagens/home/home10.gif" alt="GIF crianças descendo de skate">
        </div>
        <div class="bloco-foto">
            <img src="/assets/imagens/home/home11.gif" alt="GIF Manu, manobra rock">
        </div>
        <div class="bloco-foto">
            <img src="/assets/imagens/home/home12.jpg" alt="Foto Miguel de costas">
        </div>
        <div class="bloco-foto">
            <img src="/assets/imagens/home/home13.jpg" alt="Foto adesivo nove na grama">
        </div>
        <div class="bloco-foto">
            <img src="/assets/imagens/home/home14.jpg" alt="Foto do dogzin">
        </div>
        <div class="bloco-foto">
            <img src="/assets/imagens/home/home15.jpg" alt="Foto graffiti noventa e dominio">
        </div>
        <div class="bloco-foto">
            <img src="/assets/imagens/home/home16.jpg" alt="Foto adesivo noventao amassado na grama">
        </div>
    </section>
    <!-- Fim das fotos home -->

    <!-- Início do Rodapé -->
    <footer class="rodape container">
        <p>&copy; noventa.org</p>
    </footer>
    <!-- Fim do Rodapé -->

    <script src="js/script.js"></script>
</body>

</html>
