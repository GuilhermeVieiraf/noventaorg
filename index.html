<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>noventaorg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <a href="#" class="logo-titulo">NOVENTA</a>
        </div>
    </header>

    <section id="hero" class="container">
        <div class="video-noventa">
            <iframe 
                src="https://www.youtube.com/embed/zalmgqXVDv0?si=Yl823Mcpred0rlXt"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>
    <section id="sobre" class="container">
        <img src="/assets/imagens/foto1section1.jpg" alt="foto Silmar">
        <img src="/assets/imagens/foto2section1.jpg" alt="foto Viana">
        <img src="/assets/imagens/foto3section1.jpg" alt="foto Simar">
    </section>
    <section id="servicos" class="container">
        <img src="/assets/imagens/foto1section2.jpg" alt="foto Thales">
        <img src="/assets/imagens/foto2section2.jpg" alt="foto Thales">
        <img src="/assets/imagens/foto3section2.jpg" alt="foto Thales">
    </section>
    <section id="contato" class="container">
        <img src="/assets/imagens/foto1section3.jpg" alt="foto Gabriel">
        <img src="/assets/imagens/foto2section3.jpg" alt="foto Grupo">
        <img src="/assets/imagens/foto3section3.jpg" alt="foto Thales">
    </section>

    <footer class="container">
        <p>&copy; noventa.org</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
