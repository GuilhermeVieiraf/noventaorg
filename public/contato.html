<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato | noventaorg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/public/assets/fivecon.png">
    <link rel="apple-touch-icon" href="/public/assets/fivecon.png">
    <link rel="stylesheet" href="/public/assets/css/style.css">
    <!-- Carrega o componente de header -->
    <script src="/public/assets/js/components/header.js"></script>
</head>
<body>
    <!-- O header será inserido automaticamente aqui pelo JavaScript -->
    <section class="container" style="min-height: 60vh;">
        <h1>Contato</h1>
        <form class="form-contato" action="https://formsubmit.co/0c76be692f4ac96eb81fc5b12940155d" method="POST" id="form-contato">
            <div>
                <label for="nome">Nome</label><br>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="assunto">Assunto</label><br>
                <input type="text" id="assunto" name="assunto" required>
            </div>
            <div>
                <label for="mensagem">Mensagem</label><br>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_captcha" value="false">
            <button type="submit">Enviar</button>
        </form>
    </section>
    <!-- Início do Rodapé -->
    <footer class="rodape container">
        <p>&copy; noventa.org</p>
    </footer>
    <!-- Fim do Rodapé -->
    <script>
    document.getElementById('form-contato').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = e.target;
        const data = new FormData(form);
        fetch(form.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                alert('Mensagem enviada com sucesso!');
                form.reset();
            } else {
                alert('Ocorreu um erro ao enviar. Tente novamente.');
            }
        }).catch(() => {
            alert('Ocorreu um erro ao enviar. Tente novamente.');
        });
    });
    </script>
</body>
</html>
